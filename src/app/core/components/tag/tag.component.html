<div class="flex space-between items-center mt-8 w-full">
  <h2
    class="text-xs font-semibold text-slate-400 uppercase tracking-wide flex-1"
  >
    Tags
  </h2>
  <button
    class="
      font-medium
      p-1
      flex
      items-center
      px-1
      rounded
      bg-blue-800
      text-white
    "
    (click)="openNewTag()"
  >
    <hero-icon
      name="plus"
      hostDisplay="inlineBlock"
      type="outline"
      class="w-4 h-4"
    ></hero-icon>
  </button>
</div>
<div class="mt-2 -mx-3">
  <ng-container *ngFor="let tag of tagList">
    <div
      href="#"
      class="
        flex
        justify-between
        items-center
        text-slate-500
        px-3
        pl-0
        py-1
        mb-2
      "
    >
      <div class="flex items-center space-x-2">
        <span class="h-2 w-2 rounded mr-1 block border-red-500"></span>
        <span class="text-sm font-medium line-clamp-1">{{ tag.name }}</span>
      </div>
      <div class="flex space-x-2 items-center">
        <button
          class="
            flex
            items-center
            p-1
            rounded
            text-xs
            font-semibold
            hover:bg-white
          "
        >
          <hero-icon
            name="pencil"
            hostDisplay="inlineBlock"
            type="outline"
            class="w-4 h-4"
          ></hero-icon>
        </button>
        <button
          class="
            lex
            items-center
            p-1
            rounded
            text-xs
            font-semibold
            hover:bg-white
          "
        >
          <hero-icon
            name="x"
            hostDisplay="inlineBlock"
            type="outline"
            class="w-4 h-4"
          ></hero-icon>
        </button>
      </div>
    </div>
  </ng-container>

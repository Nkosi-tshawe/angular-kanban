<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative inline-block text-left">
  <div class="w-full">
    <button
      type="button"
      class="
        inline-flex
        w-full
        justify-center
        rounded-md
        border border-gray-300
        bg-white
        px-4
        py-2
        text-sm
        font-medium
        text-gray-700
        shadow-sm
        hover:bg-gray-50
        focus:outline-none
        focus:ring-2
        focus:ring-indigo-500
        focus:ring-offset-2
        focus:ring-offset-gray-100
      "
      id="menu-button"
      aria-expanded="true"
      aria-haspopup="true"
      (click)="isOpened = !isOpened"
    >
      Select...
      <hero-icon
        name="chevron-down"
        type="outline"
        heroDisplay="inlineBlock"
        class="w-4 h-4"
      >
      </hero-icon>
    </button>
  </div>

  <div
    class="
      absolute
      left-0
      z-10
      mt-2
      w-56
      origin-top-right
      divide-y divide-gray-100
      rounded-md
      bg-white
      shadow-lg
      ring-1 ring-black ring-opacity-5
      focus:outline-none
    "
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
    *ngIf="isOpened"
  >
    <div class="py-1" role="none">
      <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
      <a
        href="#"
        class="text-gray-700 block px-4 py-2 text-sm items-center"
        role="menuitem"
        tabindex="-1"
        id="menu-item-0"
        >Edit</a
      >
      <a
        href="#"
        class="text-gray-700 block px-4 py-2 text-sm"
        role="menuitem"
        tabindex="-1"
        id="menu-item-1"
        >Duplicate</a
      >
    </div>
    <div class="py-1" role="none">
      <a
        href="#"
        class="text-gray-700 block px-4 py-2 text-sm"
        role="menuitem"
        tabindex="-1"
        id="menu-item-2"
        >Archive</a
      >
      <a
        href="#"
        class="text-gray-700 block px-4 py-2 text-sm"
        role="menuitem"
        tabindex="-1"
        id="menu-item-3"
        >Move</a
      >
    </div>
    <div class="py-1" role="none">
      <a
        href="#"
        class="text-gray-700 block px-4 py-2 text-sm"
        role="menuitem"
        tabindex="-1"
        id="menu-item-4"
        >Share</a
      >
      <a
        href="#"
        class="text-gray-700 block px-4 py-2 text-sm"
        role="menuitem"
        tabindex="-1"
        id="menu-item-5"
        >Add to favorites</a
      >
    </div>
    <div class="py-1" role="none">
      <a
        href="#"
        class="text-gray-700 block px-4 py-2 text-sm"
        role="menuitem"
        tabindex="-1"
        id="menu-item-6"
        >Delete</a
      >
    </div>
  </div>
</div>
